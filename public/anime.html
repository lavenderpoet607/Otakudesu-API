<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OtakuDesu - Anime Browser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-dark: #334155;
            --success: #22c55e;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.8rem;
            font-weight: 800;
            text-decoration: none;
            color: var(--light);
        }
        .logo-icon {
            color: var(--primary);
            font-size: 2rem;
        }
        .logo-text {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .search-container {
            flex: 1;
            max-width: 500px;
            margin: 0 40px;
        }
        .search-box {
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 12px 20px 12px 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius);
            color: var(--light);
            font-size: 1rem;
            transition: var(--transition);
        }
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        .api-selector {
            margin-left: 20px;
        }
        .api-select {
            padding: 12px 20px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: var(--radius);
            color: var(--light);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .api-select:hover {
            background: rgba(139, 92, 246, 0.2);
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-link {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
            color: var(--light);
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary);
        }
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
            min-width: 120px;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stat-label {
            font-size: 0.8rem;
            color: var(--gray);
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
        }
        .tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
            border: 1px solid transparent;
        }
        .tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }
        .anime-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        .anime-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: var(--shadow);
        }
        .anime-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }
        .anime-info {
            padding: 20px;
        }
        .anime-title {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .anime-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--gray);
        }
        .anime-status {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .status-ongoing {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        .status-completed {
            background: rgba(139, 92, 246, 0.1);
            color: var(--primary);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 50px 0;
        }
        .page-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }
        .page-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .page-btn.active {
            background: var(--primary);
            color: white;
        }
        .page-info {
            margin: 0 20px;
            color: var(--gray);
        }
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--gray);
        }
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 40px;
            color: var(--gray);
        }
        .genre-filter {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .genre-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            border: 1px solid transparent;
        }
        .genre-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .genre-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        .error-message {
            grid-column: 1/-1;
            text-align: center;
            padding: 60px;
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
            border-radius: var(--radius);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .error-message i {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .retry-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }
        .retry-btn:hover {
            background: #dc2626;
        }
        .api-badge {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }
        @media (max-width: 1024px) {
            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 20px;
            }
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 20px;
                padding: 15px 0;
            }
            .search-container {
                width: 100%;
                max-width: 100%;
                margin: 10px 0;
            }
            .api-selector {
                margin-left: 0;
                margin-top: 10px;
            }
            .nav-links {
                width: 100%;
                justify-content: center;
            }
            .stats-bar {
                flex-wrap: wrap;
                gap: 10px;
            }
            .stat-item {
                min-width: calc(50% - 10px);
            }
            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            .tabs {
                flex-wrap: wrap;
            }
        }
        @media (max-width: 480px) {
            .anime-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .nav-link {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            .stat-item {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <a href="/" class="logo">
                    <i class="fas fa-film logo-icon"></i>
                    <span class="logo-text">OtakuDesu</span>
                </a>
                
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-input" id="searchInput" placeholder="Cari anime..." onkeypress="handleSearchKeyPress(event)">
                    </div>
                </div>
                
                <div class="api-selector">
                    <select class="api-select" id="apiVersion" onchange="changeApiVersion()">
                        <option value="v2">API v2 (Database)</option>
                        <option value="v1">API v1 (Direct Scrape)</option>
                    </select>
                </div>
                
                <div class="nav-links">
                    <a href="/" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="/admin" class="nav-link">
                        <i class="fas fa-cog"></i>
                        <span>Admin</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="stats-bar" id="statsBar">
            <div class="stat-item">
                <div class="stat-value" id="totalAnime">0</div>
                <div class="stat-label">Total Anime</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="ongoingAnime">0</div>
                <div class="stat-label">Ongoing</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="completedAnime">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalEpisodes">0</div>
                <div class="stat-label">Episodes</div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="loadOngoing()">
                <i class="fas fa-play-circle"></i>
                Ongoing Anime
                <span class="api-badge" id="ongoingBadge">v2</span>
            </div>
            <div class="tab" onclick="loadCompleted()">
                <i class="fas fa-check-circle"></i>
                Completed Anime
                <span class="api-badge" id="completedBadge">v2</span>
            </div>
            <div class="tab" onclick="loadGenres()">
                <i class="fas fa-tags"></i>
                Genres
                <span class="api-badge" id="genresBadge">v2</span>
            </div>
            <div class="tab" onclick="loadAll()">
                <i class="fas fa-list"></i>
                All Anime
                <span class="api-badge" id="allBadge">v2</span>
            </div>
        </div>

        <div class="genre-filter" id="genreFilter"></div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading anime data...</p>
        </div>

        <div id="animeList" class="anime-grid"></div>

        <div class="pagination" id="pagination">
            <div class="page-btn" onclick="prevPage()">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="page-info">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></div>
            <div class="page-btn" onclick="nextPage()">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>OtakuDesu Anime Browser Â© 2024 | <span id="totalItems">0</span> anime tersedia</p>
            <p style="margin-top: 10px; font-size: 0.9rem; color: var(--gray);">
                API Mode: <span id="currentApiMode">v2 (Database)</span> | 
                Powered by MySQL Database & Auto-Scraping System
            </p>
        </div>
    </footer>

    <script>
        let currentPage = 1;
        let currentType = 'ongoing';
        let totalPages = 1;
        let totalItems = 0;
        let genres = [];
        let currentGenre = null;
        let searchQuery = null;
        let currentApiVersion = 'v2';

        function changeApiVersion() {
            const select = document.getElementById('apiVersion');
            currentApiVersion = select.value;
            
            document.getElementById('currentApiMode').textContent = 
                currentApiVersion === 'v2' ? 'v2 (Database)' : 'v1 (Direct Scrape)';
            
            document.getElementById('ongoingBadge').textContent = currentApiVersion;
            document.getElementById('completedBadge').textContent = currentApiVersion;
            document.getElementById('genresBadge').textContent = currentApiVersion;
            document.getElementById('allBadge').textContent = currentApiVersion;
            
            currentPage = 1;
            loadAnime();
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/v2/stats');
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.status && data.stats) {
                        document.getElementById('totalAnime').textContent = data.stats.totals?.anime || 0;
                        document.getElementById('ongoingAnime').textContent = data.stats.status_distribution?.ongoing || 0;
                        document.getElementById('completedAnime').textContent = data.stats.status_distribution?.completed || 0;
                        document.getElementById('totalEpisodes').textContent = data.stats.totals?.episodes || 0;
                    }
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadOngoing() {
            setActiveTab(0);
            currentType = 'ongoing';
            currentPage = 1;
            currentGenre = null;
            searchQuery = null;
            await loadAnime();
        }

        async function loadCompleted() {
            setActiveTab(1);
            currentType = 'completed';
            currentPage = 1;
            currentGenre = null;
            searchQuery = null;
            await loadAnime();
        }

        async function loadAll() {
            setActiveTab(3);
            currentType = 'all';
            currentPage = 1;
            currentGenre = null;
            searchQuery = null;
            await loadAnime();
        }

        async function loadGenres() {
            setActiveTab(2);
            currentType = 'genres';
            currentPage = 1;
            searchQuery = null;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('animeList').innerHTML = '';
            
            try {
                const response = await fetch(`/api/${currentApiVersion}/genres`);
                const data = await response.json();
                
                if (data.status) {
                    genres = data.genres;
                    renderGenreFilter();
                    if (genres.length > 0) {
                        currentGenre = genres[0].endpoint;
                        loadAnimeByGenre(genres[0].endpoint);
                    } else {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('animeList').innerHTML = `
                            <div class="error-message">
                                <i class="fas fa-exclamation-circle"></i>
                                <p>No genres found. Try running the genre scraper from the admin panel.</p>
                            </div>
                        `;
                    }
                } else {
                    showError('Failed to load genres: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                showError('Error loading genres: ' + error.message);
            }
        }

        async function loadAnime() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('animeList').innerHTML = '';
            
            try {
                let url;
                if (searchQuery) {
                    url = `/api/${currentApiVersion}/search/${encodeURIComponent(searchQuery)}`;
                } else if (currentGenre) {
                    url = `/api/${currentApiVersion}/genres/${currentGenre}/${currentPage}`;
                } else {
                    if (currentType === 'all') {
                        url = currentApiVersion === 'v2' 
                            ? `/api/v2/all?page=${currentPage}`
                            : `/api/v1/anime-list`;
                    } else {
                        url = `/api/${currentApiVersion}/${currentType}/${currentPage}`;
                    }
                }
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.status || response.ok) {
                    let animeList = [];
                    let items = 0;
                    
                    if (searchQuery) {
                        animeList = data.search || [];
                        items = animeList.length;
                        document.getElementById('pagination').style.display = 'none';
                    } else if (currentGenre) {
                        animeList = data.genreAnime || [];
                        items = data.totalItems || animeList.length;
                        updatePagination(data.totalPages || 1, items);
                    } else if (currentType === 'all') {
                        if (currentApiVersion === 'v2') {
                            animeList = data.anime || [];
                            items = data.totalItems || animeList.length;
                            updatePagination(data.totalPages || 1, items);
                        } else {
                            animeList = data.anime_list || [];
                            items = animeList.length;
                            document.getElementById('pagination').style.display = 'none';
                        }
                    } else {
                        animeList = data[currentType] || [];
                        items = data.totalItems || animeList.length;
                        updatePagination(data.totalPages || 1, items);
                    }
                    
                    renderAnimeList(animeList);
                    document.getElementById('totalItems').textContent = items;
                } else {
                    showError('API returned error: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                showError('Failed to load anime: ' + error.message);
            }
            
            document.getElementById('loading').style.display = 'none';
        }

        function renderAnimeList(animeList) {
            const animeListDiv = document.getElementById('animeList');
            animeListDiv.innerHTML = '';
            
            if (!animeList || animeList.length === 0) {
                const message = searchQuery 
                    ? `No anime found for "${searchQuery}"`
                    : currentGenre 
                    ? `No anime found for this genre`
                    : 'No anime found';
                    
                animeListDiv.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-film"></i>
                        <p>${message}</p>
                        ${searchQuery ? '' : '<button class="retry-btn" onclick="loadAnime()">Try Again</button>'}
                    </div>
                `;
                return;
            }
            
            animeList.forEach(anime => {
                const card = document.createElement('div');
                card.className = 'anime-card';
                card.onclick = () => viewAnimeDetail(anime.endpoint);
                
                const thumb = anime.thumb || 'https://via.placeholder.com/300x400/1e293b/64748b?text=No+Image';
                const title = anime.title || 'Unknown Title';
                const totalEpisode = anime.total_episode || anime.episode || '';
                const status = anime.status || '';
                
                card.innerHTML = `
                    <img src="${thumb}" alt="${title}" class="anime-image" 
                         onerror="this.src='https://via.placeholder.com/300x400/1e293b/64748b?text=No+Image'">
                    <div class="anime-info">
                        <div class="anime-title" title="${title}">${title}</div>
                        <div class="anime-meta">
                            <span>${totalEpisode}</span>
                            ${status ? `<span class="anime-status ${status === 'Ongoing' ? 'status-ongoing' : 'status-completed'}">
                                ${status}
                            </span>` : ''}
                        </div>
                    </div>
                `;
                
                animeListDiv.appendChild(card);
            });
        }

        function renderGenreFilter() {
            const genreFilterDiv = document.getElementById('genreFilter');
            if (!genreFilterDiv) return;
            
            genreFilterDiv.innerHTML = '';
            
            genres.forEach(genre => {
                const btn = document.createElement('div');
                btn.className = `genre-btn ${currentGenre === genre.endpoint ? 'active' : ''}`;
                btn.textContent = genre.genre || genre.name;
                btn.onclick = () => loadAnimeByGenre(genre.endpoint);
                genreFilterDiv.appendChild(btn);
            });
            
            genreFilterDiv.style.display = 'flex';
        }

        async function loadAnimeByGenre(genreEndpoint) {
            currentGenre = genreEndpoint;
            currentPage = 1;
            
            document.querySelectorAll('.genre-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            await loadAnime();
        }

        function updatePagination(pages, items) {
            totalPages = pages;
            totalItems = items;
            
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.style.display = totalPages > 1 ? 'flex' : 'none';
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                loadAnime();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                loadAnime();
            }
        }

        function setActiveTab(index) {
            document.querySelectorAll('.tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
            
            const genreFilterDiv = document.getElementById('genreFilter');
            if (genreFilterDiv) {
                genreFilterDiv.style.display = index === 2 ? 'flex' : 'none';
            }
        }

        async function searchAnime() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                searchQuery = query;
                currentGenre = null;
                document.getElementById('loading').style.display = 'block';
                document.getElementById('animeList').innerHTML = '';
                
                try {
                    const response = await fetch(`/api/${currentApiVersion}/search/${encodeURIComponent(query)}`);
                    const data = await response.json();
                    
                    if (data.status || response.ok) {
                        renderAnimeList(data.search || []);
                        document.getElementById('totalItems').textContent = data.search?.length || 0;
                        document.getElementById('pagination').style.display = 'none';
                    } else {
                        showError('Search failed: ' + (data.message || 'Unknown error'));
                    }
                } catch (error) {
                    showError('Search error: ' + error.message);
                }
                
                document.getElementById('loading').style.display = 'none';
            }
        }

        function handleSearchKeyPress(event) {
            if (event.key === 'Enter') {
                searchAnime();
            }
        }

        function viewAnimeDetail(endpoint) {
            if (currentApiVersion === 'v2') {
                window.open(`/api/v2/detail/${endpoint}`, '_blank');
            } else {
                window.open(`/api/v1/detail/${endpoint}`, '_blank');
            }
        }

        function showError(message) {
            const animeListDiv = document.getElementById('animeList');
            animeListDiv.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>${message}</p>
                    <button class="retry-btn" onclick="loadAnime()">Retry</button>
                </div>
            `;
        }

        loadStats();
        loadOngoing();
        
        setInterval(loadStats, 60000);
    </script>
</body>
</html>
